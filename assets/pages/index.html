<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sasta Music | Premium</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/9d9456d370.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <div class="bg-glow"></div>

    <div class="app-container">
        <aside class="sidebar">
            <div class="brand">
                <div class="logo-gradient"></div>
                <h1>Sasta</h1>
            </div>

            <nav class="nav-section">
                <p class="nav-label">Main Menu</p>
                <div class="nav-item active"><i class="fa-solid fa-house"></i> <span>Home</span></div>
                <div class="nav-item"><i class="fa-solid fa-compass"></i> <span>Explore</span></div>
                <div class="nav-item"><i class="fa-solid fa-fire"></i> <span>Trending</span></div>
            </nav>

            <nav class="nav-section">
                <p class="nav-label">Library</p>
                <div class="nav-item"><i class="fa-solid fa-heart"></i> <span>Liked Songs</span></div>
                <div class="nav-item"><i class="fa-solid fa-compact-disc"></i> <span>Playlists</span></div>
                <div class="nav-item"><i class="fa-solid fa-download"></i> <span>Downloads</span></div>
            </nav>
        </aside>

        <main class="main-content">
            <header class="header">
                <div class="search-container">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input type="text" placeholder="Search your vibe...">
                </div>
                <div class="user-controls">
                    <div class="notification"><i class="fa-regular fa-bell"></i></div>
                    <div class="profile-frame">
                        <img src="https://i.pravatar.cc/150?u=music" alt="Profile">
                    </div>
                </div>
            </header>

            <section class="bento-grid">
                <div class="hero-card">
                    <div class="hero-overlay"></div>
                    <div class="hero-body">
                        <span class="tag">Trending Now</span>
                        <h2>Hyper-Pop <br>Essentials</h2>
                        <button class="play-btn-large">Listen Now</button>
                    </div>
                </div>
                <div class="daily-mix-card">
                    <h3>Daily Mix</h3>
                    <ul class="track-list-mini">
                        <li><span class="dot"></span> Midnight City</li>
                        <li><span class="dot"></span> Starboy</li>
                        <li><span class="dot"></span> Blinding Lights</li>
                    </ul>
                </div>
            </section>

            <section class="section-container">
                <div class="section-header">
                    <h3>Featured Tracks</h3>
                    <a href="#" class="view-all">View all</a>
                </div>
                <div class="track-grid">
                    <div class="song-card">
                        <div class="img-container">
                            <img src="https://images.unsplash.com/photo-1470225620780-dba8ba36b745?w=400" alt="Track">
                            <div class="hover-play"><i class="fa-solid fa-play"></i></div>
                        </div>
                        <h4>Night Vibes</h4>
                        <p>Artic Moon</p>
                    </div>
                    <div class="song-card">
                        <div class="img-container">
                            <img src="https://images.unsplash.com/photo-1493225255756-d9584f8606e9?w=400" alt="Track">
                            <div class="hover-play"><i class="fa-solid fa-play"></i></div>
                        </div>
                        <h4>Electric Love</h4>
                        <p>BÃ˜RNS</p>
                    </div>
                </div>
            </section>
        </main>

        <footer class="player-capsule">
            <div class="player-track-info">
                <img src="https://images.unsplash.com/photo-1470225620780-dba8ba36b745?w=100" class="rotating-art">
                <div class="text">
                    <h5>Night Vibes</h5>
                    <p>Artic Moon</p>
                </div>
            </div>

            <div class="player-main-controls">
                <div class="playback-btns">
                    <i class="fa-solid fa-backward-step"></i>
                    <div class="master-play"><i class="fa-solid fa-play"></i></div>
                    <i class="fa-solid fa-forward-step"></i>
                </div>
                <div class="progress-wrapper">
                    <span class="time">1:20</span>
                    <div class="progress-bar-bg"><div class="progress-fill"></div></div>
                    <span class="time">3:45</span>
                </div>
            </div>

            <div class="player-side-controls">
                <i class="fa-solid fa-volume-low"></i>
                <div class="vol-bar-bg"><div class="vol-fill"></div></div>
            </div>
        </footer>
    </div>
</body>
</html>
