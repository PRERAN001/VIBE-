<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sasta Music | Premium Albums</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/9d9456d370.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <div class="bg-glow"></div>

    <div class="app-container">
        <aside class="sidebar">
            <div class="brand">
                <div class="logo-gradient"></div>
                <h1>Sasta</h1>
            </div>
            <nav class="nav-section">
                <p class="nav-label">Browse Music</p>
                <div class="nav-item" onclick="window.location.href='index.html'"><i class="fa-solid fa-compass"></i> <span>Discover</span></div>
                <div class="nav-item active"><i class="fa-solid fa-compact-disc"></i> <span>Albums</span></div>
                <div class="nav-item" onclick="window.location.href='artist.html'"><i class="fa-solid fa-user-music"></i> <span>Artists</span></div>
                <div class="nav-item" onclick="window.location.href='radio.html'"><i class="fa-solid fa-radio"></i> <span>Stations</span></div>
            </nav>
            <nav class="nav-section">
                <p class="nav-label">Your Music</p>
                <div class="nav-item" onclick="window.location.href='download.html'"><i class="fa-solid fa-download"></i> <span>Downloads</span></div>
                <div class="nav-item" onclick="window.location.href='purchased.html'"><i class="fa-solid fa-shopping-bag"></i> <span>Purchased</span></div>
                <div class="nav-item"><i class="fa-solid fa-heart"></i> <span>Favourites</span></div>
            </nav>
        </aside>

        <main class="main-content">
            <header class="header">
                <div class="search-container">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input type="text" placeholder="Search for your favorite album...">
                </div>
                <div class="user-controls">
                    <div class="notification"><i class="fa-regular fa-bell"></i></div>
                    <div class="profile-frame"><img src="https://i.pravatar.cc/150?u=album" alt="Profile"></div>
                </div>
            </header>

            <div class="page-title-box album-hero">
                <div class="title-left">
                    <span class="badge album-badge">Discography</span>
                    <h1>Featured Albums</h1>
                    <p>Discover complete stories told through sound.</p>
                </div>
                <div class="category-tabs">
                    <button class="tab-btn active">Top Albums</button>
                    <button class="tab-btn">New Releases</button>
                </div>
            </div>

            <div class="albums-premium-grid">
                <div class="album-card-premium">
                    <div class="album-art-stack">
                        <div class="stack-layer layer-1"></div>
                        <div class="stack-layer layer-2"></div>
                        <div class="main-art">
                            <img src="../images/albums/album-1.jpg" alt="Album 1">
                            <div class="album-play-overlay"><i class="fa-solid fa-play"></i></div>
                        </div>
                    </div>
                    <div class="album-details">
                        <h4>One More Stranger</h4>
                        <p>Harry Jackson</p>
                    </div>
                </div>

                <div class="album-card-premium">
                    <div class="album-art-stack">
                        <div class="stack-layer layer-1"></div>
                        <div class="stack-layer layer-2"></div>
                        <div class="main-art">
                            <img src="../images/albums/album-2.jpg" alt="Album 2">
                            <div class="album-play-overlay"><i class="fa-solid fa-play"></i></div>
                        </div>
                    </div>
                    <div class="album-details">
                        <h4>Electric Feel</h4>
                        <p>Amelia Ray</p>
                    </div>
                </div>
                
                </div>
        </main>

        <footer class="player-capsule">
            <div class="player-track-info">
                <img src="../images/songs/song1.jpg" class="rotating-art">
                <div class="text">
                    <h5>Midnight Dance</h5>
                    <p>Tristan & The Blackbirds</p>
                </div>
            </div>
            <div class="player-main-controls">
                <div class="playback-btns">
                    <i class="fa-solid fa-backward-step"></i>
                    <div class="master-play"><i class="fa-solid fa-play"></i></div>
                    <i class="fa-solid fa-forward-step"></i>
                </div>
                <div class="progress-wrapper">
                    <span class="time">1:42</span>
                    <div class="progress-bar-bg"><div class="progress-fill"></div></div>
                    <span class="time">4:10</span>
                </div>
            </div>
            <div class="player-side-controls">
                <i class="fa-solid fa-volume-high"></i>
                <div class="vol-bar-bg"><div class="vol-fill"></div></div>
            </div>
        </footer>
    </div>
</body>
</html>
