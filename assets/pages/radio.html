<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sasta Music | Live Stations</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/9d9456d370.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <div class="bg-glow"></div>

    <div class="app-container">
        <aside class="sidebar">
            <div class="brand">
                <div class="logo-gradient"></div>
                <h1>Sasta</h1>
            </div>
            <nav class="nav-section">
                <p class="nav-label">Browse Music</p>
                <div class="nav-item" onclick="window.location.href='index.html'"><i class="fa-solid fa-compass"></i> <span>Discover</span></div>
                <div class="nav-item" onclick="window.location.href='artist.html'"><i class="fa-solid fa-user-music"></i> <span>Artists</span></div>
                <div class="nav-item" onclick="window.location.href='album.html'"><i class="fa-solid fa-compact-disc"></i> <span>Albums</span></div>
                <div class="nav-item active"><i class="fa-solid fa-radio"></i> <span>Stations</span></div>
            </nav>
            <nav class="nav-section">
                <p class="nav-label">Your Music</p>
                <div class="nav-item" onclick="window.location.href='download.html'"><i class="fa-solid fa-download"></i> <span>Downloads</span></div>
                <div class="nav-item" onclick="window.location.href='purchased.html'"><i class="fa-solid fa-shopping-bag"></i> <span>Purchased</span></div>
                <div class="nav-item"><i class="fa-solid fa-heart"></i> <span>Favourites</span></div>
            </nav>
        </aside>

        <main class="main-content">
            <header class="header">
                <div class="search-container">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input type="text" placeholder="Search for live stations...">
                </div>
                <div class="user-controls">
                    <div class="notification"><i class="fa-regular fa-bell"></i></div>
                    <div class="profile-frame"><img src="https://i.pravatar.cc/150?u=radio" alt="Profile"></div>
                </div>
            </header>

            <div class="page-title-box">
                <div class="title-left">
                    <span class="badge live-badge">Live Now</span>
                    <h1>Radio Stations</h1>
                    <p>Global broadcasts, curated for your mood.</p>
                </div>
                <div class="view-toggle">
                    <button class="toggle-btn active"><i class="fa-solid fa-grip"></i></button>
                    <button class="toggle-btn"><i class="fa-solid fa-list"></i></button>
                </div>
            </div>

            <div class="stations-premium-grid">
                <div class="station-glass-card" data-audio="../audio/audio2.mp3">
                    <div class="station-img-wrapper">
                        <img src="../images/radio/radio-1.jpg" alt="Station 1">
                        <div class="station-overlay">
                            <div class="pulse-icon"></div>
                            <button class="play-station-btn"><i class="fa-solid fa-play"></i></button>
                        </div>
                    </div>
                    <div class="station-info">
                        <div class="info-text">
                            <h4>Urban Pulse</h4>
                            <p>Hip Hop & Soul</p>
                        </div>
                        <button class="fav-station-btn"><i class="fa-regular fa-heart"></i></button>
                    </div>
                </div>

                <div class="station-glass-card" data-audio="../audio/audio3.mp3">
                    <div class="station-img-wrapper">
                        <img src="../images/radio/radio-2.jpg" alt="Station 2">
                        <div class="station-overlay">
                            <button class="play-station-btn"><i class="fa-solid fa-play"></i></button>
                        </div>
                    </div>
                    <div class="station-info">
                        <div class="info-text">
                            <h4>Lo-Fi Orbit</h4>
                            <p>Study & Chill</p>
                        </div>
                        <button class="fav-station-btn active"><i class="fa-solid fa-heart"></i></button>
                    </div>
                </div>

                </div>
        </main>

        <footer class="player-capsule">
            <div class="player-track-info">
                <img src="../images/radio/radio-1.jpg" class="rotating-art">
                <div class="text">
                    <span class="live-tag-mini">LIVE</span>
                    <h5>Urban Pulse</h5>
                    <p>Hip Hop & Soul Radio</p>
                </div>
            </div>

            <div class="player-main-controls">
                <div class="playback-btns">
                    <i class="fa-solid fa-backward-step muted-btn"></i>
                    <div class="master-play"><i class="fa-solid fa-play"></i></div>
                    <i class="fa-solid fa-forward-step muted-btn"></i>
                </div>
                <div class="progress-wrapper">
                    <div class="live-visualizer">
                        <span></span><span></span><span></span><span></span><span></span>
                    </div>
                </div>
            </div>

            <div class="player-side-controls">
                <i class="fa-solid fa-volume-high"></i>
                <div class="vol-bar-bg"><div class="vol-fill"></div></div>
            </div>
        </footer>
    </div>
</body>
</html>
