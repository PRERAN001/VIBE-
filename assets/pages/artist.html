<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sasta Music | Trending Artists</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/9d9456d370.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <div class="bg-glow"></div>

    <div class="app-container">
        <aside class="sidebar">
            <div class="brand">
                <div class="logo-gradient"></div>
                <h1>Sasta</h1>
            </div>
            <nav class="nav-section">
                <p class="nav-label">Browse Music</p>
                <div class="nav-item" onclick="window.location.href='index.html'"><i class="fa-solid fa-compass"></i> <span>Discover</span></div>
                <div class="nav-item active"><i class="fa-solid fa-user-music"></i> <span>Artists</span></div>
                <div class="nav-item" onclick="window.location.href='album.html'"><i class="fa-solid fa-compact-disc"></i> <span>Albums</span></div>
                <div class="nav-item" onclick="window.location.href='radio.html'"><i class="fa-solid fa-radio"></i> <span>Stations</span></div>
            </nav>
            <nav class="nav-section">
                <p class="nav-label">Your Music</p>
                <div class="nav-item" onclick="window.location.href='download.html'"><i class="fa-solid fa-download"></i> <span>Downloads</span></div>
                <div class="nav-item" onclick="window.location.href='purchased.html'"><i class="fa-solid fa-shopping-bag"></i> <span>Purchased</span></div>
                <div class="nav-item"><i class="fa-solid fa-heart"></i> <span>Favourites</span></div>
            </nav>
        </aside>

        <main class="main-content">
            <header class="header">
                <div class="search-container">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input type="text" placeholder="Search for your favorite artist...">
                </div>
                <div class="user-controls">
                    <div class="notification"><i class="fa-regular fa-bell"></i></div>
                    <div class="profile-frame"><img src="https://i.pravatar.cc/150?u=artist" alt="Profile"></div>
                </div>
            </header>

            <div class="page-title-box artist-hero">
                <div class="title-left">
                    <span class="badge artist-badge">Top Creators</span>
                    <h1>Trending Artists</h1>
                    <p>The voices shaping the sound of 2026.</p>
                </div>
                <div class="filter-pills">
                    <button class="pill active">All</button>
                    <button class="pill">Pop</button>
                    <button class="pill">Rock</button>
                    <button class="pill">Electronic</button>
                </div>
            </div>

            <div class="artists-premium-grid">
                <div class="artist-card-premium">
                    <div class="artist-avatar-wrapper">
                        <img src="../images/artists/artist-1.jpg" alt="Leo Myers">
                        <div class="artist-hover-overlay">
                            <i class="fa-solid fa-play"></i>
                        </div>
                    </div>
                    <div class="artist-meta">
                        <h4>Leo Myers</h4>
                        <p>Pop Artist</p>
                    </div>
                    <button class="follow-btn">Follow</button>
                </div>

                <div class="artist-card-premium">
                    <div class="artist-avatar-wrapper">
                        <img src="../images/artists/artist-2.jpg" alt="Amelia Ray">
                        <div class="artist-hover-overlay">
                            <i class="fa-solid fa-play"></i>
                        </div>
                    </div>
                    <div class="artist-meta">
                        <h4>Amelia Ray</h4>
                        <p>Electronic</p>
                    </div>
                    <button class="follow-btn">Follow</button>
                </div>

                </div>
        </main>

        <footer class="player-capsule">
            <div class="player-track-info">
                <img src="../images/songs/song1.jpg" class="rotating-art">
                <div class="text">
                    <h5>Sunset Groove</h5>
                    <p>Leo Myers</p>
                </div>
            </div>
            <div class="player-main-controls">
                <div class="playback-btns">
                    <i class="fa-solid fa-backward-step"></i>
                    <div class="master-play"><i class="fa-solid fa-play"></i></div>
                    <i class="fa-solid fa-forward-step"></i>
                </div>
                <div class="progress-wrapper">
                    <span class="time">1:20</span>
                    <div class="progress-bar-bg"><div class="progress-fill"></div></div>
                    <span class="time">3:45</span>
                </div>
            </div>
            <div class="player-side-controls">
                <i class="fa-solid fa-volume-high"></i>
                <div class="vol-bar-bg"><div class="vol-fill"></div></div>
            </div>
        </footer>
    </div>
</body>
</html>
